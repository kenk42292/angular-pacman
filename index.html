<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Pacman</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="angular-1.5.8/angular.js"></script>
    <script src="pacman.js"></script>
    <script src="directives/maze.js"></script>
    <script src="controllers/game-controller.js"></script>
    <script src="directives/cell.js"></script>
    <script src="directives/pacman-agent.js"></script>
    <script src="directives/ghost-agent.js"></script>
</head>
<body ng-app="pacman" ng-controller="gameController">
    <div class="stateDisplay">
        Score: {{gameState.score}}
        Lives: {{gameState.numLives}}
    </div>
    <maze> 
        <cell grid-index="{{loc}}" ng-repeat="(loc, val) in GRID"></cell>
        <pacman-agent></pacman-agent>
        <ghost-agent name="blinky"></ghost-agent>
        <ghost-agent name="pinky"></ghost-agent>
        <ghost-agent name="inky"></ghost-agent>
        <ghost-agent name="clyde"></ghost-agent>
    </maze>
</body>
</html>
